<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #121212 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 71, 71, 0.3); /* Halka laal border */
            padding: 50px 40px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: shake 0.4s ease-in-out; /* Galat hone par shake animation */
        }

        /* Shake animation jab password galat ho */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: #ff4747; /* Red color for error */
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(255, 71, 71, 0.4);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff4747;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-retry {
            background: #ff4747;
            color: white;
        }

        .btn-secondary {
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <div class="error-card">
        <div class="icon-box">
            âœ•
        </div>
        <h1>Login Failed</h1>
        <p>Invalid Username or Password. Please check your credentials and try again.</p>
        
        <div class="btn-group">
            <a href="/" class="btn btn-retry">Try Again</a>
            <a href="/register" class="btn btn-secondary">Create New Account</a>
        </div>
    </div>

</body>
</html>
