<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Alert</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f 0%, #121212 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        .alert-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 193, 7, 0.3); /* Yellowish/Orange border */
            padding: 50px 40px;
            width: 420px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .icon-box {
            width: 80px;
            height: 80px;
            background: #ffc107; /* Warning Yellow */
            color: #121212;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            font-weight: bold;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffc107;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-login {
            background: #ffc107;
            color: #121212;
        }

        .btn-back {
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <div class="alert-card">
        <div class="icon-box">
            !
        </div>
        <h1>Account Already Exists</h1>
        <p>A user with this username or email is already registered in our system. If it's you, please try logging in.</p>
        
        <div class="btn-group">
            <a href="/" class="btn btn-login">Login to My Account</a>
            <a href="/register" class="btn btn-back">Try Different Username</a>
        </div>
    </div>

</body>
</html>
